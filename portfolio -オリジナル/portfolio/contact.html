<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>TATEYAMA portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="prev" href="index.html">
  <link href="css/ress.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">

    <!--ヘッダー-->
    <header class="header">
      <div class="container">
        <h1 class="header-logo">
          <a href="index.html">TATEYAMA YUME</a>
        </h1>
        <nav class="header-gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="about.html">ABOUT</a></li>
            <li class="gnav-item"><a href="creative.html">CREATIVE</a></li>
            <li class="gnav-item"><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
  </div>
  <!--contact-->
  <section>
    <div class="cotact-section" id="contact">
      <div class="container">

        <h2 class="title">CONTACT</h2>
        <p class="title-p">お問い合わせ</p>
      </div>
      <div class="container">
        <form>
          <div class="contact-form">
            <div class="contact-heading">
              <label class="contact-label">Name</label>
            </div>
            <div>
              <input type="text" name="name" placeholder="入力してください">
            </div>
            <div class="contact-heading">
              <label class="contact-label">email</label>
            </div>
            <div>
              <input type="text" name="email" placeholder="入力してください">
            </div>
            <div class="contact-right">
              <div class="contact">
                <label class="contact-label">Message</label>
              </div>
              <div>
                <textarea class="contact-textarea" name="message"></textarea>
              </div>
            </div>
            <div class="contact-heading"></div>
            <input type="submit" value="送信する">
          </div>
      </div>
      </form>
    </div>
    </div>
  </section>

</body>

</html>
